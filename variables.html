<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="css1/vehicleregistration.css">
    <script>
        function getTotalDue() {
            let totalAmountDue = 100;
            let discountAmount = document.querySelector("#discount").value;
            totalAmountDue = 100 - discountAmount;
            document.querySelector("#totalAmountDue").innerHTML = `Total Amount Due: $${totalAmountDue.toFixed(2)}`;
        }
    </script>
</head>

<body>
    <header>
        <h1>Vehicle Registration</h1>
    </header>
    <main>
        <label for="fullname">Owner Full Name: </label>
        <input type="text" id="fullname">
        <label for="make">Vehicle Make: </label>
        <input type="text" id="make">
        <label for="model">Vehicle Model: </label>
        <input type="text" id="model">
        <label for="discount">Discount Amount: </label><input type="number" id="discount">
        <div class="processing"><button onclick="getTotalDue()">Compute Total</button></div>
        <p id="totalAmountDue"></p>
        </div>
    </main>
    <footer>©️2022 | Cooper Beck | CIT 160 </footer>

</body>

</html>
