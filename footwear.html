<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Shoes</title>
</head>

<body>
    <h1>Weather Shoes</h1>
    <select id="weather">
        <option value="" selected disabled>What Is The Weather?</option>\
        <option value="hot">Hot</option>
        <option value="rain">Rain</option>
        <option value="snow">Snow</option>
        <option value="unknown">Unknown</option>

        <button onclick="footwear()">Recommendation</button>
        
        <p id="message"></p>

        <script>

            function footwear() {
                // input - get weather selection
                let weather = document.querySelector('#weather').value;

                // processing 
                let message = '';

                if (weather == "hot") {
                    message = 'Sandals';
                } else if (weather == "rain") {
                    message = 'Galoshes'
                } else if (weather == "snow") {
                    message = 'Boots'
                } else if (weather == "unknown") {
                    message = 'Shoes'
                }

                // OUTPUT - post result message to user
                document.querySelector('#message').textContent = message;
            }
        </script>

</body>

</html>
