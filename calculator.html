<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <span id="num1"></span>
  <select name="operand">
    <option value="" selected disabled>Select An Operand--</option>\
    <option value="+">+ Addition</option>
    <option value="-">- Subtraction</option>
  </select><span id="num2"></span> =
  <input type="text" id="answer"><br>
  <hr>
  <button onclick="checkMath()">Check</button>
  <hr>
  <p id="message"></p>

  <script>
    const MAX = 11;
    let num1 = Math.floor(Math.random() * MAX);
    let num2 = Math.floor(Math.random() * MAX);
    document.querySelector('#num1').textContent = ` ${num1} `;
    document.querySelector('#num2').textContent = ` ${num2} `;

    function checkMath() {
      // input - get operand and get answer
      let operand = document.querySelector('#operand').value;
      let userAnswer = parseInt(document.querySelector('#answer').value);

      // processing - if + then set answer key to addition or set it to subtraction // compare the answer key to the input answer and build the appr. message

      let answerkey = 0
      let message = '';

      // determine answerKey
      if (operand === "+") {
        answerkey = num1 + num2;
      } else {
        answerkey = num1 - num2;
      }
      // derermine message
      if (answerkey === userAnswer) {
        message = `Correct! üèÜ`;
      } else {
        message = `Incorrect üò¢`;
      }


      // OUTPUT - post message to user
      document.querySelector('#message').textContent = message;
    }
  </script>

</body>

</html>
