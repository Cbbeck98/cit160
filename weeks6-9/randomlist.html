<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Repetition Problem</title>
</head>

<body>
    <header>
        <h1>Week 8: Addition Repetition Problem</h1>
        <h2>Cooper Beck</h2>
    </header>
    <main>
        <label><button onclick="randomList()">Create a Random Number of Items</button></label>
        <hr />
        <p id="itemlist"></p>
    </main>
    <footer>
        &copy;2022 &bull; Cooper Beck &bull; BYU-Idaho &bull; CIT160
    </footer>

    <script>
        function randomList() {
            let list = '';
            const MAX = 50;
            let n = 1;
            let z = Math.floor(Math.random() * MAX);
            while (n <= z) {
                list += `Item: ${n}<br>`;
                n++;
            }
            document.getElementById('itemlist').innerHTML = list;
        }
        { }
    </script>
</body>

</html>
